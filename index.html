<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weatherly</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://unpkg.com/phosphor-icons@1.4.2/src/css/icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen">
    <div class="container mx-auto px-4 py-4">
        <!-- Header -->
        <header class="flex justify-between items-center mb-6">
            <div class="flex items-center">
                <i class="ph ph-cloud-sun text-2xl text-blue-500 mr-2"></i>
                <h1 class="text-xl font-bold bg-gradient-to-r from-blue-500 to-purple-600 bg-clip-text text-transparent">Weatherly</h1>
            </div>
        </header>

        <!-- Search Section -->
        <section class="mb-6 relative">
            <div class="flex">
                <div class="relative flex-grow">
                    <input type="text" id="search-input" placeholder="Search for a city..." 
                        class="w-full p-3 pr-10 rounded-l-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm">
                    <div id="search-suggestions" class="absolute z-10 w-full mt-1 bg-white rounded-lg shadow-lg hidden max-h-60 overflow-y-auto"></div>
                </div>
                <button id="search-btn" class="bg-blue-500 hover:bg-blue-600 text-white p-3 rounded-r-lg transition-colors flex items-center text-sm">
                    <i class="ph ph-magnifying-glass"></i>
                </button>
                <button id="location-btn" class="ml-2 bg-gray-200 hover:bg-gray-300 p-3 rounded-lg transition-colors flex items-center" title="Use current location">
                    <i class="ph ph-navigation-arrow"></i>
                </button>
            </div>
        </section>

        <!-- Main Weather Display -->
        <section id="weather-display" class="mb-6 hidden">
            <div class="weather-card rounded-xl shadow-lg p-4 transition-all transform hover:scale-[1.01] relative">
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <h2 class="text-xl font-bold flex items-center">
                            <i class="ph ph-map-pin mr-2 text-blue-500"></i>
                            <span id="location-name">--</span>
                        </h2>
                        <p id="current-date" class="text-gray-500 text-sm">--</p>
                    </div>
                    <div class="text-right">
                        <p id="current-time" class="text-lg font-medium">--:--</p>
                        <p id="current-condition" class="text-gray-500 capitalize text-sm">--</p>
                    </div>
                </div>

                <div class="flex flex-col items-center justify-between">
                    <div class="flex items-center mb-4 w-full justify-between">
                        <div class="flex items-center">
                            <div id="weather-icon" class="text-5xl mr-3">--</div>
                            <div>
                                <p class="text-4xl font-bold" id="current-temp">--°</p>
                                <p class="text-gray-500 text-sm" id="feels-like">Feels like --°</p>
                            </div>
                        </div>
                        <button id="favorite-btn" class="p-2 rounded-full hover:bg-gray-200 transition-colors">
                            <i class="ph ph-star"></i>
                        </button>
                    </div>

                    <div class="grid grid-cols-2 gap-3 w-full">
                        <div class="weather-stat bg-gray-100 p-2 rounded-lg">
                            <p class="flex items-center text-xs text-gray-500 mb-1">
                                <i class="ph ph-drop mr-1"></i> Humidity
                            </p>
                            <p class="font-medium text-sm" id="humidity">--%</p>
                        </div>
                        <div class="weather-stat bg-gray-100 p-2 rounded-lg">
                            <p class="flex items-center text-xs text-gray-500 mb-1">
                                <i class="ph ph-wind mr-1"></i> Wind
                            </p>
                            <p class="font-medium text-sm" id="wind-speed">-- km/h</p>
                        </div>
                        <div class="weather-stat bg-gray-100 p-2 rounded-lg">
                            <p class="flex items-center text-xs text-gray-500 mb-1">
                                <i class="ph ph-eye mr-1"></i> Visibility
                            </p>
                            <p class="font-medium text-sm" id="visibility">-- km</p>
                        </div>
                        <div class="weather-stat bg-gray-100 p-2 rounded-lg">
                            <p class="flex items-center text-xs text-gray-500 mb-1">
                                <i class="ph ph-gauge mr-1"></i> Pressure
                            </p>
                            <p class="font-medium text-sm" id="pressure">-- mb</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Forecast Section -->
        <section id="forecast-section" class="mb-6 hidden">
            <h3 class="text-lg font-bold mb-3 flex items-center">
                <i class="ph ph-calendar-blank mr-2 text-blue-500"></i> 5-Day Forecast
            </h3>
            <div class="overflow-x-auto pb-2">
                <div id="forecast-container" class="flex space-x-3 w-max"></div>
            </div>
        </section>

        <!-- Loading State -->
        <div id="loading" class="hidden flex flex-col items-center justify-center py-8">
            <div class="animate-spin rounded-full h-10 w-10 border-t-2 border-b-2 border-blue-500 mb-3"></div>
            <p class="text-sm">Loading weather data...</p>
        </div>

        <!-- Error State -->
        <div id="error" class="hidden bg-red-100 border-l-4 border-red-500 text-red-700 p-3 rounded-lg mb-6">
            <p id="error-message" class="text-sm"></p>
        </div>

        <!-- Favorites Section -->
        <section id="favorites-section" class="mb-6 hidden">
            <h3 class="text-lg font-bold mb-3 flex items-center">
                <i class="ph ph-star mr-2 text-yellow-500"></i> Favorite Locations
            </h3>
            <div id="favorites-container" class="grid grid-cols-1 gap-3"></div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
    </html>
